<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>Igor Control Panel</title>
	<meta name="google-signin-client_id" content="GOOGLE_OAUTH2_CLIENT_ID" />
	<link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
	<style type="text/css" media="all">
		body {
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class='container' id="app">
		<div class='row'>
			<div class='nine columns'>
				<h3>Igor Control Panel</h3>
			</div>
			<div class='three columns'>
				<span class='navbar-padding u-pull-right u-full-width'>
            		<span class="g-signin2" data-onsuccess="googleSignIn"></span>
				</span>
				<span class='u-full-width'>
					{{welcomeMessage}}					
				</span>
			</div>
		</div>
	</div>
	<script>
		var igor = {
			"config": {
				"cognitoPoolId": "GENERATED_COGNITO_POOL_ID",
				"awsRegion": "AWS_REGION"
			}
		}
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.6.9/aws-sdk.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
	<script src="/app.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
